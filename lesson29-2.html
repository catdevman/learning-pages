            height: 10px;

        // --- Core Logic ---

        function addInputListeners() {
            // Get all input elements for the current screen
            const inputs = lessonContainer.querySelectorAll('input[type="number"]');
            
            inputs.forEach(input => {
                // Remove previous listeners to prevent duplicates
                input.removeEventListener('focus', handleInputFocus);
                input.removeEventListener('blur', handleInputBlur);
                
                // Add new listeners
                input.addEventListener('focus', handleInputFocus);
                // Note: We intentionally don't hide the keyboard on blur for a better UX, 
                // but use 'done' button instead.
            });
        }

        function handleInputFocus(event) {
            focusedInput = event.target;
            // Ensure the default mobile keyboard does not show up
            focusedInput.setAttribute('inputmode', 'none'); 
            focusedInput.blur(); // Ensures the system keyboard doesn't pop up
            virtualKeyboard.style.display = 'block';
        }

        // function handleInputBlur(event) {
        //     // If the blur event is not caused by the virtual keyboard, hide it.
        //     // This is tricky to get right, so we rely on the 'Done' button.
        // }

        virtualKeyboard.addEventListener('click', (event) => {
            const key = event.target.getAttribute('data-key');
            if (!focusedInput || !key) return;

            if (key === 'delete') {
                focusedInput.value = focusedInput.value.slice(0, -1);
            } else if (key === 'done') {
                virtualKeyboard.style.display = 'none';
                focusedInput.blur();
                focusedInput = null;
            } else {
                // Ensure max length for visual design consistency (e.g., 2 digits)
                if (focusedInput.value.length < 2) { 
                    focusedInput.value += key;
                }
            }
        });


        function checkAnswers() {
            let allCorrect = true;
            let currentAnswers;
            let currentScreenId;

            if (currentScreen === 1) {
                currentAnswers = answers.calendar;
                currentScreenId = 'screen-1';
            } else if (currentScreen === 2) {
                currentAnswers = answers.addition;
                currentScreenId = 'screen-2';
            } else if (currentScreen === 3) {
                currentAnswers = answers.ducks;
                currentScreenId = 'screen-3';
            }

            const inputs = document.querySelectorAll(`#${currentScreenId} input`);
            
            inputs.forEach(input => {
                const id = input.id;
                const userAnswer = parseInt(input.value);
                const correctAnswer = currentAnswers[id];

                input.classList.remove('input-correct', 'input-incorrect');

                if (userAnswer === correctAnswer) {
                    input.classList.add('input-correct');
                } else {
                    input.classList.add('input-incorrect');
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                triggerCelebration();
                checkNextBtn.textContent = 'Continue to Next Step';
                checkNextBtn.removeEventListener('click', checkAnswers);
                checkNextBtn.addEventListener('click', nextScreen);
            } else {
                // Re-enable the check button if not all correct
                checkNextBtn.textContent = 'Try Again';
            }
        }

        function nextScreen() {
            currentScreen++;
            if (currentScreen === 2) {
                renderAdditionScreen();
            } else if (currentScreen === 3) {
                renderDucksScreen();
            } else {
                // End of lesson
                document.getElementById('completion-message').style.display = 'block';
                checkNextBtn.style.display = 'none'; // Hide button when lesson is complete
            }
            checkNextBtn.removeEventListener('click', nextScreen);
            checkNextBtn.addEventListener('click', checkAnswers);
        }

        function triggerCelebration() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];

            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti');
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.left = `${Math.random() * 100}vw`;
                piece.style.animationDelay = `${Math.random() * 0.5}s`;
                piece.style.opacity = 1;
                confettiContainer.appendChild(piece);
            }

            // Clean up confetti after animation
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 2000);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendarScreen(); // Start with the first screen
            checkNextBtn.addEventListener('click', checkAnswers);
        });
